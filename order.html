<!-- Modal点歌表单模态框 -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel2">点歌频道</h4>
      </div>
      <div class="modal-body">
        <!-- 表单 -->
        <form id="add" action="#" method="post">
          <div class="form-group">
            <label for="bookname">歌曲信息</label>
            <input type="text" class="form-control" id="bookname" name="bookname" placeholder="">
          </div>
          <div class="form-group">
            <label for="author">给谁</label>
            <input type="text" class="form-control" name="author" placeholder="">
          </div>
          <div class="form-group">
            <label for="intro">寄语</label>
            <textarea name="intro" class="form-control" rows="3" placeholder=""></textarea>
          </div>
          <button class="btn btn-default" id="addbtn" onclick="return checkForm();">提交</button>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
<!-- Modal end -->
